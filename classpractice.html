<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Boxes Are Easy!</title>
        <link rel='stylesheet' href='boxstyles.css'/>
    </head>
    <body>
        <h1>Headings Are Block Elements</h1>
        
        <p>Paragraphs are blocks, too. <em>However</em>, &lt;em&gt; and &lt;strong&gt;
            elements are not. They are <strong>inline</strong> elements.</p>
        
        <p>Block elements define the flow of the HTML document, while inline elements
            do not.</p>
        <div>Button</div>
        <svg width="100" height="100">
            <circle cx="84" cy="84" r="80"
                stroke="blue" stroke-width="8" fill="yellow" />
            <line x1="20" y1="50" x2="20" y2="50" stroke="green" stroke-width="20" />
            
        </svg>
    </body>
</html>
